    <p>上一年差不多在这时也写了这么一个年终总结，今年也写一个吧。</p>
<a id="more"></a>
<h1 id="之前定的目标实现了么"><a href="#之前定的目标实现了么" class="headerlink" title="之前定的目标实现了么"></a>之前定的目标实现了么</h1><h2 id="有些实现了，尽管很不完美。"><a href="#有些实现了，尽管很不完美。" class="headerlink" title="有些实现了，尽管很不完美。"></a>有些实现了，尽管很不完美。</h2><p>申请学校实际上只申请到了保底校，但最后还是接受了并现在在美帝上学。</p>
<p>乐理的坑没有填玩，最近才学了大概三个月，学得很慢，毕竟自己以前没有受过什么这方面训练。不过欣慰的是，确实看到自己在成长：在三个月前，我才知道音乐中有音乐的存在，原来音符分为四分音符，八分音符等等，到之后知道了一个高音谱表上各条线和间代表了什么音，在到现在能判断两个音之间的音程和初步了解了常用和弦的构造。对于我来说，这是很大成长了。更重要的是，我对音乐有更包容了 – 以前我的音乐大多集中在 ACG 相关音乐，而现在我也愿意去了解其它音乐 – 名摇，后摇，古典，各种摇滚等。这让我有了更大的视野。</p>
<h2 id="有些依旧是这样"><a href="#有些依旧是这样" class="headerlink" title="有些依旧是这样"></a>有些依旧是这样</h2><p>记得去年说要了解现实世界与未来，结果现在还是很迷茫，有几次都差点失望了。</p>
<p>说好的继续学习计算机和英语，实际上并没有太大进步，感觉一直在吃老本。尤其是英语，来了美帝之后反而更差了。。</p>
<h1 id="我做了什么"><a href="#我做了什么" class="headerlink" title="我做了什么"></a>我做了什么</h1><ul>
<li>写了十三篇博文</li>
<li>又写了一个 hexo 主题</li>
<li>把 Putong OJ 完成并上线了</li>
<li>来了美帝入学</li>
<li>入了一把电吉它</li>
<li>参加了一个漫展</li>
</ul>
<p>其中没有参加漫展是去年后悔的事，今年弥补了，也算填了一个坑。</p>
<p>这些算是映像比较深或花了比较多时间的事了，其它小事就略过了。</p>
<h1 id="我后悔什么"><a href="#我后悔什么" class="headerlink" title="我后悔什么"></a>我后悔什么</h1><p>很少后悔了，倒不是因为没有做错事，而是做事之前有了心理准备，就算做错了也要学会去接受或者挽救，而不是只会后悔。</p>
<h1 id="我还要做什么"><a href="#我还要做什么" class="headerlink" title="我还要做什么"></a>我还要做什么</h1><p>其实基本还去年一样，坑没有填完：</p>
<ul>
<li>乐理才学了不久，希望不会中途断掉</li>
<li>想法设法提高自己的英语</li>
<li>希望不再迷茫吧</li>
</ul>
<h1 id="总评"><a href="#总评" class="headerlink" title="总评"></a>总评</h1><p>今年这篇很短，确实没什么好说的。如果要像去年一样给自己评个分，那么在总分 5 分的情况下，我会给自己 1.5 分，因为今年除了一般之外，还没有任何的进步：就像上文说的一样，在吃老本。</p>
