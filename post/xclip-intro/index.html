    <h2 id="Preparation"><a href="#Preparation" class="headerlink" title="Preparation"></a>Preparation</h2><p>The involved tool is called <strong>xclip</strong>. So check whether the xclip had been installed or not.<br>If not, install it fitst:</p>
<ul>
<li>Fedora:
    <pre><code class="lang-bash">sudo dnf <span class="hljs-keyword">install</span> xclip
</code></pre>
</li>
</ul>
<a id="more"></a>
<ul>
<li>Ubuntu
    <pre><code class="lang-bash">sudo apt-<span class="hljs-builtin-name">get</span> install xclip
</code></pre>
</li>
</ul>
<p>The size of this software is only 16KB, so the install producere should be finished soon.</p>
<h2 id="Usage"><a href="#Usage" class="headerlink" title="Usage"></a>Usage</h2><h3 id="Copy-text-to-clipboard"><a href="#Copy-text-to-clipboard" class="headerlink" title="Copy text to clipboard"></a>Copy text to clipboard</h3><p>Example:</p>

    <pre><code class="lang-bash">echo <span class="hljs-string">"string"</span> <span class="hljs-string">| xclip -selection c</span>
</code></pre>
<p>This results that the “string” is copied to the clipboard. The texts can be pasted not only in terminal, but also in other windows just using the shortcut “Ctrl + V”.</p>
<p>The command above is an easist example. The commands except ‘echo’ are also available.</p>

    <pre><code class="lang-bash">cat filename <span class="hljs-string">| xclip -selection c</span>
</code></pre>
<p>This leads that the contents of a file named “filename” is copied.</p>
<h3 id="Paste-to-a-text-file"><a href="#Paste-to-a-text-file" class="headerlink" title="Paste to a text file"></a>Paste to a text file</h3><p>Paste the contents to a file:</p>

    <pre><code class="lang-bash">xclip -o &gt; helloworld<span class="hljs-selector-class">.c</span>
</code></pre>
<p>Nonetheless, this command is not frequently used. Because most of time, I can redirect the output to a file using <code>echo “string” &gt; helloworld.c </code>.<br>Only when the texts are copied from other windows, may this command be a little helpful.</p>
<h2 id="Simplify"><a href="#Simplify" class="headerlink" title="Simplify"></a>Simplify</h2><p>The command <code>cat filename | xclip -selection c</code> is a little verbose. So I decide to write a bash file to simplify it.<br>I create a file named “fileclip” and write:</p>

    <pre><code class="lang-bash"><span class="hljs-meta">#!/bin/bash
</span>
cat <span class="hljs-variable">$1</span> | xclip -selection c
</code></pre>
<p>Typing <code>chmod 755 fileclip</code> to change the access permission of the file.<br>Put this file under the folder within the <code>$PATH</code>. Type the <code>$PATH</code> in terminal to see which folders are included.</p>
<p>Now I can use a swift command to copy the contents of a file:</p>

    <pre><code class="lang-bash">fileclip helloworld<span class="hljs-selector-class">.c</span>
</code></pre>
<p><br><br>(My first English blog actually. Hope this passage can be helpful for you.)</p>
